<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formularios</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Formulario creación usuario</h2>
            <div class="form-control">
                <label for="username">Nombre usuario</label>
                <input type="text" name="username" id="username" placeholder="Escriba nombre usuario">
                <small>Error campo nombre usuario</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Escriba nombre email">
                <small>Error campo email</small>
            </div>
            <div class="form-control">
                <label for="password">Nombre usuario</label>
                <input type="password" name="password" id="password" placeholder="Escriba password">
                <small>Error campo password</small>
            </div>
            <div class="form-control">
                <label for="password2">Nombre usuario</label>
                <input type="password" name="password2" id="password2" placeholder="Escriba password de nuevo">
                <small>Error campo password2</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
